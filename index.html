<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Yusufhan Kircova</title>
      </head>
      <body>
        <header class="App">

                    <span class="yusufhan-h2" id="typeAnimation"></span> based in London.
                </div>
                </div>
                <div class="main-page-col">

                    </li>
                    <li class="home-link" onclick="scrollToSection('about')">
                      <img class="main-page-icon" src="info.svg" alt="info-icon" width="28" height="28"/>

                    </li>
                  </ul>
                </div>
              </div>
              <div class="main-page-row">
                <hr class="main-page-line">
              </div>
            </div>
            <div id="projects" class="project-page">
              <!-- Project content goes here -->
            </div>
            <div id="about" class="about-page">
              <h3>About</h3>
            </div>
          </header>




        <script src="scripts.js"></script>
    </body>
</html>
